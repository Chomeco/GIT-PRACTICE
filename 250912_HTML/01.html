<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 저장해야 반영이 된다. -->
     <!-- ctrl+/ 주석처리 -->
    <title>My webpage</title>
</head>
<body>
    <!-- 블록 = 가로 한 줄을 다 차지 -->
    <p>paragraph</p>
    <p>paragraph2</p>
    <!-- 앞 뒤에 여백 -->
    <h1>heading, headline 1</h1>
    <h2>heading, headline 2</h2>
    <h3>heading, headline 3</h3>
    <h4>heading, headline 4</h4>
    <h5>heading, headline 5</h5>
    <h6>heading, headline 6</h6>
    <!-- 제목 > 서식 -->
     <div>division, divide</div>
     <div>division, divide</div>
     <!-- 구분되어야하는 특정 영역 div (남용되기 쉬움) -->
    <!-- 인라인 = 해당 컨텐츠의 내용만큼만 차지 -->
     <div>텍스트는 이런 식으로 작성하면 계속 옆으로 간다......</div>
     <div>
        <strong>
            강조하고 싶은 부분
        </strong>이 옆에 텍스트를 쓰더라도....
        <span>특정 영역에 대해 지정</span> 이런 것을 span이라 한다.
     </div>
</body>
</html>
